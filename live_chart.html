<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>
    <div id="chart" style="width:auto; height:auto;"></div> 
</body>
  
<canvas id="myChart"></canvas>

<script> 
    var ctx = document.getElementById("myChart").getContext('2d');

    var d = $.getJSON('https://mariusano.github.io/live_sports_p/datas.json')
        .done(function (data) {
            var datas = {"type": "line", "data": {"labels": d.responseJSON["game_datas"]["score"], 
            "datasets": [
            {"data": d.responseJSON["game_datas"]["player_1_prob"], "borderColor": (function(){ var gradient = ctx.createLinearGradient(0, 0, 1000, 0); gradient.addColorStop(0, 'rgba(60, 180, 75, 1.0)'); gradient.addColorStop(1, 'rgba(145, 30, 180, 1.0)'); return gradient})(), "fill": false, "pointBorderWidth": 10, "pointRadius": 3, "label": d.responseJSON["home"]}, 
            // {"data": [22, 30, 28, 35, 30, 12], "borderColor": (function(){ var gradient = ctx.createLinearGradient(0, 0, 1000, 0); gradient.addColorStop(0, 'rgba(230, 25, 75, 1.0)'); gradient.addColorStop(1, 'rgba(240, 50, 230, 1.0)'); return gradient})(), "fill": false, "pointBorderWidth": 10, "pointRadius": 3, "label": "Draw"}, 
            {"data": d.responseJSON["game_datas"]["player_2_prob"], "borderColor": (function(){ var gradient = ctx.createLinearGradient(0, 0, 1000, 0); gradient.addColorStop(0, 'rgba(255, 225, 25, 1.0)'); gradient.addColorStop(1, 'rgba(245, 130, 49, 1.0)'); return gradient})(), "fill": false, "pointBorderWidth": 10, "pointRadius": 3, "label":d.responseJSON["home"]}]}, 
            "options": {"title": {"text": d.responseJSON["match"], "display": true, "fontSize": 18}, "legend": {"position": "Bottom", "labels": {"fontColor": "rgba(169, 169, 169, 1.0)", "fullWidth": true}}, "scales": {"yAxes": [{"ticks": {"beginAtZero": true, "padding": 15, "max": 100}}]}, "plugins": {}}}

            var myChart = new Chart(ctx, datas);
         }
        )





</script>

</html>
